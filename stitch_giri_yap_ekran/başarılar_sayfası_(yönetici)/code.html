<!DOCTYPE html>
<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Başarılar Sayfası (Yönetici - Turkuaz Tema)</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#14b8a6", // Replaced with turquoise
                        "primary-dark": "#0d9488", // Darker turquoise for hover states
                        "background-light": "#f6f6f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="px-4 sm:px-10 md:px-20 lg:px-40 flex flex-1 justify-center py-5">
<div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-white/10 px-4 md:px-10 py-3">
<div class="flex items-center gap-4 text-white">
<div class="size-6 text-primary">
<svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L1 21h22L12 2zm0 4.23L18.07 19H5.93L12 6.23z"></path>
</svg>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] hidden sm:block">Yeşim Özgen - Anma Sayfası</h2>
</div>
<div class="flex flex-1 justify-end gap-4 md:gap-8 items-center">
<div class="hidden md:flex items-center gap-9">
<a class="text-white/70 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Anasayfa</a>
<a class="text-white/70 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Hakkında</a>
<a class="text-primary hover:text-teal-400 text-sm font-bold leading-normal transition-colors" href="#">Başarılar</a>
<a class="text-white/70 hover:text-white text-sm font-medium leading-normal transition-colors" href="#">Anılar</a>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-white/10 hover:bg-white/20 text-white text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
<span class="truncate">Çıkış Yap</span>
</button>
</div>
</header>
<main class="flex flex-col gap-6 p-4 md:p-8">
<div class="flex flex-col sm:flex-row flex-wrap justify-between gap-4 items-start">
<div class="flex flex-col gap-3">
<p class="text-white text-4xl font-black leading-tight tracking-[-0.033em]">Başarıları Düzenle</p>
<p class="text-white/60 text-base font-normal leading-normal max-w-lg">Yeşim Özgen'in başarılarını ve katkılarını bu alana yazın. Değişiklikleri uygulamak için 'Kaydet' butonuna tıklayın.</p>
</div>
<div class="flex gap-3 pr-4">
<div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-primary/20 px-4">
<p class="text-primary text-sm font-medium leading-normal">Yönetici Modu</p>
</div>
</div>
</div>
<div class="flex flex-col gap-4">
<div class="flex flex-col w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Başarılar Metni</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-white/90 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-white/20 bg-white/5 focus:border-primary min-h-64 placeholder:text-white/40 p-4 text-base font-normal leading-normal"></textarea>
</label>
</div>
</div>
<div class="flex px-0 py-3 justify-start">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary-dark transition-colors">
<span class="truncate">Kaydet</span>
</button>
</div>
</main>
</div>
</div>
</div>
</div>

</body></html>
