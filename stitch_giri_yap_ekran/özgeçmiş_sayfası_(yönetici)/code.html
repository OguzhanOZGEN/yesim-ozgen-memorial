<label class="flex flex-col w-full">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-b-lg rounded-t-none text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 focus:border-primary border border-gray-300 bg-background-light dark:bg-background-dark dark:border-gray-700 min-h-96 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 text-base font-normal leading-relaxed" placeholder="Özgeçmiş metnini buraya yazın...">Yeşim Özgen, 1985 yılında İstanbul'da doğdu. Eğitim hayatına büyük bir tutkuyla bağlı olan Yeşim, Marmara Üniversitesi Eğitim Fakültesi'nden onur derecesiyle mezun oldu. Öğretmenlik kariyerine başladığı ilk günden itibaren öğrencilerine sadece bilgi aktarmakla kalmadı, aynı zamanda onlara ilham veren, yol gösteren bir rehber oldu.
Meslek hayatı boyunca yüzlerce öğrencinin hayatına dokundu. Derslerini her zaman yenilikçi ve ilgi çekici yöntemlerle işler, her bir öğrencisinin potansiyelini en üst seviyeye çıkarmak için çabalardı. Onun için öğretmenlik, bir meslekten çok bir yaşam biçimiydi.
Yeşim, sadece bir eğitimci değil, aynı zamanda yardımsever ve duyarlı bir insandı. Toplumsal projelere aktif olarak katılır, ihtiyaç sahibi çocuklar için düzenlenen kampanyalarda gönüllü olarak çalışırdı. Enerjisi, güler yüzü ve bitmek bilmeyen umuduyla çevresindeki herkese ışık saçardı.
Kısa yaşamına sayısız başarı ve iyilik sığdıran sevgili öğretmenimiz Yeşim Özgen'i her zaman sevgi, saygı ve minnetle anacağız.
                            </textarea>
